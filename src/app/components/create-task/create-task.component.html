<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Create New Task</h4>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        [(ngModel)]="name"
        class="form-control"
        id="name"
        placeholder="name"
        maxlength="40"
      />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        class="form-control"
        id="description"
        [(ngModel)]="description"
        placeholder="description"
        rows="4"
        maxlength="1000"
      ></textarea>
    </div>
    <div class="form-group">
      <label for="estimate">Estimate</label>
      <input
        type="number"
        [(ngModel)]="estimate"
        class="form-control"
        id="estimate"
        placeholder="estimate"
        maxlength="20"
      />
    </div>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-secondary"
      (click)="modal.close('cancel')"
    >
      Cancel
    </button>
    <button
      [disabled]="!name || !description || !estimate"
      type="button"
      class="btn btn-outline-primary"
      (click)="modal.close('Save'); createTask()"
    >
      Create
    </button>
  </div>
</ng-template>

<button class="btn btn-outline-primary btn-sm" (click)="openModal(content)">
  New Task
</button>
